<div class="col-xs-10">
    <ol class="breadcrumb">
        <li>
            <a routerLink="">Home</a>
        </li>
        <li class="active">Your Shopping Cart</li>
    </ol>
    <div class="panel panel-default">
        <div class="panel-body">
            
            <div class="panel-body">
              <table class="table table-striped table-bordered">
                <tr>
                  <th></th>
                  <th>Judul</th>
                  <th>Kategori</th>
                  <th>Harga</th>
                  <th>Jumlah</th>
                </tr>
                
                <tr *ngFor="let u of productList2, let i = index">
        
                  <td>
                    <img src="{{ u.gambar }}" alt="gambar" class="img-responsive" style="max-height: 100px; max-width: 100px;" >
                  </td>
                  <td>{{ u.nama }}</td>
                  <td>{{ u.kategori }}</td>
                  <td>{{ u.harga }}</td>
                  <td><input type="number" name="" id=""></td>
                  <td>
                   
                  </td>
        
                </tr>
        
              </table>
                  <button type="button" class="checkout" (click)="CheckOut()" >CHECK OUT</button>
            </div>
            
        </div>
    </div>
  </div>
